name: End to End Test

on:
  workflow_dispatch:
  workflow_call:

jobs:
  run-instrumentation-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    env:
      FIREBASE_CLI_EXPERIMENTS: webframeworks

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Start Firebase emulator
        uses: andreia-ferreira/ground-platform/.github/actions/start-emulator@master

      - name: Run Android Tests on e2eTest module
        uses: andreia-ferreira/ground-android/.github/actions/submit-test@master
        with:
          android-repository: ${{ github.repository }}
          upload-artifacts: true
          google-maps-key: ${{ secrets.MAPS_API_KEY }}


